<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incomprable</title>

    <!-- Box iconos -->
    <link href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css" rel="stylesheet">
    <!-- Styles -->
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body>

    <!-- HEADER -->
    <header>
        <!-- NAVEGACION -->
        <div class="nav container">
            <a href="#" class="logo"><span>In</span>compra<span>ble</span></a>

            <!-- CART ICONOS -->
            <i class="bx bx-shopping-bag" id="cart-icon"></i>

            <!-- Cart -->
            <div class="cart">
                <h2 class="cart-title">Tu Carrito</h2>

                <!-- Content -->
                <div class="cart-content">

                
                </div>

                <!-- Total -->
                <div class="total">
                    <div class="total-tilte">Total</div>
                    <div class="total-price">$0</div>
                </div>

                <!-- Buy Botton -->
                <button type="button" class="btn-buy">Comprar Ahora</button>

                <!--Cart Close-->
                <i class="bx bx-x" id="cart-close"></i>
            </div>
        </div>
    </header>

    <!-- Shop Section -->
    <section class="shop-container">
        <h2 class="section-title">Nuestros Productos</h2>

        <!-- Contenido-->
        <div class="shop-content">

            <!-- Box 1 -->
            <div class="product-box">
                <img src="/img/PS5.jpg" alt="" class="product-img">
                <h2 class="product-title">PS5</h2>
                <span class="product-price">$1300</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>
            <!-- Box 2 -->
            <div class="product-box">
                <img src="/img/DualSense.jpg" alt="" class="product-img">
                <h2 class="product-title">DualSense 5</h2>
                <span class="product-price">$110</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>
            <!-- Box 3 -->
            <div class="product-box">
                <img src="/img/Galaxy A23 5G.jpg" alt="" class="product-img">
                <h2 class="product-title">Galaxy A23 5G</h2>
                <span class="product-price">$200</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>
            <!-- Box 4 -->
            <div class="product-box">
                <img src="/img/LG LED TV.jpg" alt="" class="product-img">
                <h2 class="product-title">LG LED TV "42"</h2>
                <span class="product-price">$700</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>
            <!-- Box 5 -->
            <div class="product-box">
                <img src="/img/Tenis-Puma-Red.jpg" alt="" class="product-img">
                <h2 class="product-title">Tenis Puma RED</h2>
                <span class="product-price">$95</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>
            <!-- Box 6 -->
            <div class="product-box">
                <img src="/img/Tenis-Puma.jpg" alt="" class="product-img">
                <h2 class="product-title">Tenis Puma </h2>
                <span class="product-price">$93</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>
            <!-- Box 7 -->
            <div class="product-box">
                <img src="/img/Smartwatch.jpg" alt="" class="product-img">
                <h2 class="product-title">Smartwatch</h2>
                <span class="product-price">$42,000</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>
            <!-- Box 8 -->
            <div class="product-box">
                <img src="/img/png-transparent-gibson-les-paul-studio-epiphone-les-paul-gibson-les-paul-custom-gibson-les-paul-standard-guitar-guitar-accessory-string-instrument-epiphone.png" alt="" class="product-img">
                <h2 class="product-title">Gibson Les Paul "Standard" </h2>
                <span class="product-price">$1,970,000</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>
        </div>
    </section>
    <!-- Link js -->
 <script src="/script.js"></script>   
</body>
</html>
